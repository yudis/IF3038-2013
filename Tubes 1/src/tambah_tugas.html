<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="tambah_tugas.css" type="text/css" media="screen">
    </head>
    <body>
        <div id="efek" class="form-tambah-tugas">
            <form id="form" name="form" action="dashboard.html" autocomplete="on">
                <label> Nama Task : 
                    <span class="small">judul task</span></label>
                <input id="namaTask" type= "text" name= "namaTask" required= "required" placeholder="ex : TUBES PROGIN"/>
                <label>Attachment : 
                    <span class="small">masukkan file attach</span></label> 
                <input type="file" name="fileattach" required= "required">
                <label>Deadline : 
                    <span class="small">kapan batas terakhir dikumpul</span></label>
                <input type="date" name="bday" required= "required">
                <label> Assignee : 
                    <span class="small">yang tanggung jawab</span> </label> 
                <input type="text" autocomplete="on" placeholder="ex : AKU KAMU DAN DIA" required= "required"> 
                <label> Komentar : 
                    <span class="small"> komentar tentang tugas</span></label>
                <textarea rows="3" cols="30">tugasnya sulit</textarea>
                <label> Tag : 
                    <span class="small"> kategori tugas </span></label>
                <input type="text" placeholder="ex : PROGIN,TUBES" required= "required">

                <button type="submit" > Tambahkan tugas </button>

            </form>
        </div>
    </body>
</html>
