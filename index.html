<!DOCTYPE html>
<head>
  <title>Halaman Utama</title>
  <link rel="shortcut icon" href="favicon.ico"> 
  <link rel="stylesheet" type="text/css" href="style.css" />

<body>
  <div class="container">
    <header>
      <h1>TOE DOE LISTAH</h1>
      <span>Betapa tidak enaknya hidup tanpa kerjaan.</br>Hidup yang enak adalah hidup yang banyak kerjaan, tapi gak dilakuin.</span>
      </nav>
    </header>
    
    <section>				
      <div id="container_inner" >
        <div id="wrapper">

        <!-- Ini untuk login -->
        <div id="login" class="form">
          <form autocomplete="on"> 
            <h1>Log in</h1> 

            <p> 
              <label class="uname" data-icon="u" > Nama Pengguna </label>
              <input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
            </p>
            
            <p> 
              <label class="youpasswd" data-icon="p"> Sandi Lewat </label>
              <input id="password" name="password" required="required" type="password" placeholder="mis. thereisnospoon" /> 
            </p>
            
            <p class="keeplogin"> 
              <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
              <label for="loginkeeping">Tetap Masuk</label>
            </p>

            <p class="login button"> 
              <input type="submit" value="Login" /> 
            </p>
            
            <p class="change_link">
            Belum punya jadwal sendiri?
            <a href="register.html" class="to_register">Jangan khawatir</a>
            </p>
            
          </form>
        </div>

        </div>
      </div>  
    </section>
  </div>
</body>
