<!DOCTYPE html>
<html>
	<head>
		<title>Banana Board - Your Online Do List</title>		
		<link rel="stylesheet" href="style.css" type="text/css">
		<style type="text/css"></style>
	</head>
	
	<body>
		<div id="indexheader">
			<img src="logo.png">					
			<form class="login" action="" method="post" name="loginform">		
				<ul>
					<h1 align="left">Login</h1>
					<li>
						<label for="username">Username:</label>
						<input class="loginbox" id="username" type="text" name="username" />
					</li>
					<li>
						<label for="password">Password:</label>
						<input class="loginbox" id="password" type="text" name="password" />
					</li>
					<li>
						<button class="loginbutton" type="submit"><b>Login</b></button>
					</li>
				</ul>
			</form>	
		</div>		
		
		<div id="register">			
			<form class="reg" action="" method="post" name="registerform">
				<ul>
					<p><b>new to Banana Board?</b></p>
					<h1 align="left">Register now!</h1>
					<li>
						<label for="username">Username:</label>
						<input type="text" name="user" /><br>
						<span>* minimal 5 karakter</span>
					</li>
					<li>
						<label for="password">Password:</label>
						<input type="text" name="user" /><br>
						<span>* minimal 8 karakter</span>
					</li>		
					<li>
						<label for="confirmpass">Confirmed Password:</label>
						<input type="text" name="user" />
					</li>
					<li>
						<label for="namalengkap">Nama Lengkap:</label>
						<input type="text" name="user" /><br>
						<span>* minimal 2 kata (first name, last name)</span>
					</li>	
					<li>
						<label for="tgllahir">Tanggal Lahir:</label>
						<select name="tahun">
							<option>1955</option>
							<option>1956</option>
							<option>1957</option>
							<option>1958</option>
						</select name="bulan">
						<select>
							<option value="month1">1</option>
							<option value="month2">2</option>
							<option value="month3">3</option>
							<option value="month4">4</option>
							<option value="month5">5</option>
							<option value="month6">6</option>
							<option value="month7">7</option>
							<option value="month8">8</option>
							<option value="month9">9</option>
							<option value="month10">10</option>
							<option value="month11">11</option>
							<option value="month12">12</option>
						</select>
						<select name="tanggal">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
							<option>13</option>
							<option>14</option>
							<option>15</option>
							<option>16</option>
							<option>17</option>
							<option>18</option>
							<option>19</option>
							<option>20</option>
							<option>21</option>
							<option>22</option>
							<option>23</option>
							<option>24</option>
							<option>25</option>
							<option>26</option>
							<option>27</option>
							<option>28</option>
							<option>29</option>
							<option>30</option>
							<option>31</option>
						</select>
					</li>
					<li>
						<label for="email">Email:</label>
						<input type="email" name="user" placeholder="test@example.com" required />
					</li>
					<li>
						<label for="avatar">Avatar:</label>
						<input class="file" type="file" name="avatar" id="avatar">
					</li>
					<li>
						<button type="submit">Register</button>
					</li>
				</ul>
			</form>
		</div>
		
		<div id="featuresbar">
			<ul id="features">
				<li>
					<b>Feature 1</b>
