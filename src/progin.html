<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
						"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<link id="style" rel="stylesheet" type="text/css" href="style.css"></link>
	
	<title>Shared Task</title>
	
</head>
<body>
	<div class="header">
		
				<div id="logo">
				<img src="images/ToDo.png" alt="logo" width="100" height="30"/>
				</div>
		

		<ul id="header">
			
			<li ><a href="konten4.html">Profil</a></li>
			<li ><a href="konten4.html">Home</a></li>
		</ul>
		
	</div>

	<div class="content">
		<div id="leftside">
			
			<div id="list kategori">
				<ul class="ullistkategori">
					<li class="lilistkategori"><a href="progin.html">Progin</a></li>
					<li class="lilistkategori"><a href="konten4.html">KAP</a></li>
				</ul>
			</div>
		</div>
		<div id="mainarea">
			<div id="tombolnewtask">
				<a href="#add_task">New Task</a>
			</div>
			<div id="judulkategori">
				<p>PROGIN</p>
			</div>
			<div id="tabellisttask">
				<table id="idnamatask" class="namatask">
				<tr>
					<th>Nama Task</th>
					<th>Deadline</th>
					<th>Tag Multivalue</th>
				</tr>
			
				</table>
			</div>
			
		</div>
		
	
	</div>
	<script language="javascript">
		function addTask(){
			var elemenjudultask = document.getElementById('namatask').value;
			var elemendeadline = document.getElementById('deadline').value;
			var elementag = document.getElementById('multivalue').value;
			var tabTabel = document.getElementById('idnamatask');
			row = document.createElement("tr");
			
			cell1 = document.createElement("td");
			cell1.className="namatask";
			a1=document.createElement("a");
			a1.className="atabelkategori";
			a1.href="buattugasbaru.html";
			cell1.appendChild(a1);
			
			cell2 = document.createElement("td");
			cell3 = document.createElement("td");
			
			
			cell2.className="namatask";
			cell3.className="namatask";			
			row.className="namatask";
			
			a1.appendChild(document.createTextNode(elemenjudultask));
			cell2.appendChild(document.createTextNode(elemendeadline));
			cell3.appendChild(document.createTextNode(elementag));
			
			tabTabel.appendChild(row);			
			
			row.appendChild(cell1);
			row.appendChild(cell2);
			row.appendChild(cell3);
			
		}
	</script>
	<div class="footer">
	</div>
	<a href="#" class="overlay" id="add_task"></a>
	<div class="popup">
		<p>Please enter the specification for new category</p>
		<div>
			<label for="namatask">Nama Task :</label>
			<input type="text" id="namatask" value=""/>
		</div>
		<div>
			<label for="deadline">Deadline :    </label>
			<input type="text" id="deadline" value=""/>
		</div>
		<div>
			<label for="multivalue">Tag Multivalue :    </label>
			<input type="text" id="multivalue" value=""/>
		</div>
			<div class="tombol">
			<div id="buttonOK" >
				<input type="button" value="OK" onClick="addTask()"></input>
			</div>
			<div id="close">
				<a  href="#close"  >CLOSE</a>
			</div>
			
		</div>
	</div>
</body>
</html>
