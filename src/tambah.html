	<body>

	<div class="container"><br>
			<div class="tambah">
			<form name="myform">
			<h1 class="judul">Tambah Tugas</h1>
			Nama Task : 
			<input type="text" name="namatask"/><br>
			Attachment : 
			<input type="file" size="10" name="filename">  <br>
			Deadline : 
			<input type="text" id="datepick2" size="20" /> <br>
			Assignee : 
			<input type="text" name="assignee"> <br>
			Tag : 
			<input type="text" name="tag"> <br><br>
			<input type="submit" onClick="validasi(this)" value="Tambah Tugas">
			</form><br>

</div>
</div>
<script>
function validasi(){
var namatask=/^[A-Za-z0-9_]{1,25}$/;  
var assignee=/^\S+$/;
var file=/.*\.(gif)|(jpeg)|(jpg)|(pdf)|(png)|(ogg)|(flv)|(doc)$/;
var tag=/^([A-Za-z0-9]\s?)+([,]\s?([A-Za-z0-9]\s?)+)*$/;
if (document.myform.namatask.value.search(namatask)==-1) 
	alert("Nama tugas kosong atau tidak valid")
else{
		if (document.myform.filename.value.search(file)==-1) 
			alert("Tipe file tidak valid");
		else
		{
			if (document.myform.assignee.value.search(assignee)==-1) 
			alert("Assignee kosong");
			else
			{
				if (document.myform.tag.value.search(tag)==-1) 
				alert("Tag kosong atau tidak valid");
				else
				{		
						document.write('Penambahan Tugas Sukses<br>');
						document.write('<a href="dashboard.html">Lihat dashboard</a>');
				}
			}
		}
	}

}
</script>

<script type="text/javascript" src="datepickr.min.js"></script>
		<script type="text/javascript">			
			new datepickr('datepick2', {
				'dateFormat': 'm/d/y'
			});
</script>
