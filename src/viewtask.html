<!DOCTYPE html>
<html>
	<head>
		<script>
		var attach = "../videos/attachmentsample.ogg";
		
		function showHide(id)
		{
		if(document.getElementById(id).style.display == 'none')
		{
		document.getElementById(id).style.display='block';
		}
		else
		{
		document.getElementById(id).style.display = 'none';
		}
		}
		
		function renameButton(id)
		{
		var elem = document.getElementById(id);
		if (elem.value=="Edit") elem.value = "Cancel";
		else elem.value = "Edit";
		}
		
		function clearContents(id) {
		document.getElementById(id).value = '';
		}
		
		function editValue(id1,id2)
		{
		var value = document.getElementById(id1).value;
		
		document.getElementById(id2).innerHTML = value;
		}
		
		function checkEdit(e,id1,id2,id3) {
		if (e && e.keyCode == 13) {
			editValue(id1,id2);
			showHide(id1);
			showHide(id2);
			renameButton(id3);
		}
		}
		
		function checkSubmit(e) {
		if (e && e.keyCode == 13) {
			displayComment();
		}
		}
		</script>
	</head>
	<body>
	<form name=edit>
	<table width=225 border=1 cellpadding=3>
		<tr>
			<td><p>Task Name</p></td>
			<td colspan=2><p>Mengerjakan tugas progin</p></td>
		</tr>
		<tr>
		<td colspan=3>
		<img id=image width="320" height="240" onError="this.style.display = 'none';">
		<video id=video width="320" height="240" controls onError="this.style.display = 'none';">
			<source type="video/mp4">
			<source type="video/ogg">
			<source type="video/webm">
			<object width="320" height="240">
				<embed width="320" height="240">
			</object> 
		</video>
		<fieldset>
		<legend>Download Link</legend>
		<a id=link><script>document.write(attach)</script></a>
		</fieldset>
		<script>
		document.getElementById("image").setAttribute("src", attach);
		document.getElementById("video").setAttribute("src", attach);
		document.getElementById("link").setAttribute("href", attach);
		</script>
		</td>
		</tr>
		<tr>
			<td><p>Deadline</p></td>
			<td>
			<p id="dlvalue" style="DISPLAY: block">01-01-2013</p>
			<input type=text name=tag id="dl" style="DISPLAY: none" onKeyPress="checkEdit(event,'dl','dlvalue','dlbutton')">
			</td>
			<td><input type=button value="Edit" id="dlbutton" onClick="showHide('dl');showHide('dlvalue');renameButton('dlbutton');clearContents('dl')"></td>
		</tr>
		<tr>
			<td><p>Assignee</p></td>
			<td>
			<p id="asvalue" style="DISPLAY: block">Bambang</p>
			<input type=text name=as id="as" style="DISPLAY: none" onKeyPress="checkEdit(event,'as','asvalue','asbutton')">
			</td>
			<td><input type=button value="Edit" id="asbutton" onClick="showHide('as');showHide('asvalue');renameButton('asbutton');clearContents('as')"></td>
		</tr>
		<tr>
			<td><p>Tag</p></td>
			<td>
			<p id="tagvalue" style="DISPLAY: block">Urgent; Kuliah</p>
			<input type=text name=tag id="tag" style="DISPLAY: none" onKeyPress="checkEdit(event,'tag','tagvalue','tagbutton')">
			</td>
			<td><input type=button value="Edit" id="tagbutton" onClick="showHide('tag');showHide('tagvalue');renameButton('tagbutton');clearContents('tag')"></td>
		</tr>
		<tr>
			<td colspan=3><p id="comment"><b>Comment</b></p></td>
			<script>
			function displayComment()
			{
			var newpara = document.createElement("P")
			text = document.createTextNode(commentField.value);
			newpara.appendChild(text)
			document.getElementById("comment").appendChild(newpara);
			commentField.value = '';
			}
			</script>
		</tr>
		<tr>
			<td colspan=3><textarea id="commentField" rows="3" cols="30" onKeyPress="checkSubmit(event)"></textarea></td>
		</tr>
		<tr>
			<td colspan=3><input type=button value="Submit Comment" onClick="displayComment()"></td>
		</tr>
	</table>
	</form>
	
	

	</body>
</html>
