<html>
<head>
<script>
			function suggestion(){
				
				var suggest = document.getElementById("suggest").value;
				var xmlhttp;
				document.getElementById("opsi").innerHTML="";
				if (suggest.length==0) { 
					  document.getElementById("opsi").innerHTML="";
					  return;
				}
				if (window.XMLHttpRequest) {
				  // code for IE7+, Firefox, Chrome, Opera, Safari
				  xmlhttp=new XMLHttpRequest();
				}
				else {
				  // code for IE6, IE5
				  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
				}
				xmlhttp.onreadystatechange=function() {
				  if (xmlhttp.readyState==4 && xmlhttp.status==200) {
					document.getElementById("opsi").innerHTML=xmlhttp.responseText;
				  }
				  
				}
				
				xmlhttp.open("GET","functionsuggest.php?suggest="+suggest,true);
				xmlhttp.send();
			}
		</script>
		<script>
				function suggestion2(){
					document.getElementById("isi").innerHTML=document.getElementById("suggest").value;
					document.getElementById("isi2").innerHTML=document.getElementById("suggest").value;
				}
		</script>
		</head>
		<body>
	<label id="label">Suggestiong username</label>
	<div id="testingz" name="testingz">
		<input id="suggest" name="suggest" type="text" tabindex="4" list="user" onKeyUp="suggestion()"/>
		<label id="opsi"></label>
	</div>
</body>
</html>
